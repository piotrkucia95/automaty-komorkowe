<!DOCTYPE html>
<html lang="en">
<head>
    <title>Automaty komórkowe</title>

    <link rel="stylesheet" href="../lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../lib/js/jquery-3.4.1.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>         
    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <div class="w-100 pl-3 pr-3">
        <div class="row">

            <div class="col canvas-column">
                <div class="canvas-container w-100 p-4">
                    <canvas id="main-canvas" width="401" height="401"></canvas>
                </div>
            </div>

            <div class="col">
                <div class="inputs-container p-3">
                    <span id="simulation-time"></span>
                </div>
                <div class="text-center">   
                    <button onclick="start()">START</button>
                    <button onclick="clearCanvas()">WYCZYŚĆ</button>
                </div>
            </div>
        </div>

    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
